<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - Prática de Position</title>
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <section id="login-box" >
        <article id="signup">
            <h1>Don't Have an account?</h1>

            <p>Banjo tote bicycle rights. Hight Life sartorial cray craft beer whatever street art fap.</p>

            <a href="" id="singup-link">SIGN UP</a>
        </article>

        <article id="login">
            <h2>Log In</h2>

            <form action="">
                <div class="linha">
                    <input type="email" id="email" placeholder="Email">
                    <i class="fas fa-envelope"></i>
                </div>

                <div class="linha">
                    <input type="password" id="password" placeholder="Senha">
                    <i class="fas fa-lock"></i>
                </div>

                <div class="linha" id="botoes">
                    <button id="forgot">Forgot password?</button>
                    <button id="login">LOG IN</button>
                </div>
            </form>
        </article>
    </section>
</body>

</html>
